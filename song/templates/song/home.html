{% extends "common/base.html" %}

{% block css %}
    <style type="text/css">
    </style>

{% endblock %}

{% block content %}
<div class="col-xs-12">
    <div class="pull-right">
        <a href="{% url 'song:add' %}" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-plus"> 악보추가</span>
        </a>
    </div>
    <div style="clear:both;" />
    <br />
    <div class="panel">
        <table id="song_list" class="table table-condensed">
            <thead>
            <th>NO</th>
            <th>제목</th>
            <th></th>
            </thead>
            <tbody>
                {% for item in song_list %}
                    <tr>
                        <td>{{ item.no }}</td>
                        <td>{{ item.title }}</td>
                        <td><a href="{% url 'song:edit' item.no %}" class="btn btn-success btn-xs">수정</a></td>
                    </tr>
                {% empty %}
                <tr>
                    <td colspan="2" class="text-center">
                        <p></p>
                        <p>등록된 악보가 없습니다.</p>
                        <p></p>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script type="text/javascript">
    $(document).ready(function() {
        $("#song_list").DataTable({
		"order": [[ 0, "desc" ]]
	});
    });
</script>
{% endblock %}
